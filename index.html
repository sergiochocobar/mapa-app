<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Mapbox Ends -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Map - Examen</title>
</head>
<body id="body">
    
    <div class="col-md-2 mt-3 position-absolute" style="z-index: 1" id="formulario">
        <div class="card">
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" id="descripcion" placeholder="Descripcion" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" id="direccion" placeholder="Direccion" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" id="telefono" placeholder="Telefono" class="form-control">
                    </div>                        
                        
                    <div class="form-group">
                        <input type="text" id="coord-x" placeholder="Coordenadas X" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" id="coord-y" placeholder="Coordenadas Y" class="form-control">
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="categoria">
                            <option value="Comercial">Comercial</option> 
                            <option value="Residencial">Residencial</option> 
                            <option value="Mixta">Mixta</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id='map' style='width: 100%; height: 100%;'></div>    
    

    <script src="app.js"></script>
    </body>
</html>
